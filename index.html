<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/0.gif');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 15px;
            width: 70%;
            margin: auto;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #ff6f61;
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .decoration {
            color: #ff6f61;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        .flowers {
            margin-top: 20px;
        }
        .button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .teacher-button {
            margin: 10px;
            display: inline-block;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .message-input {
            margin-top: 20px;
        }
        .dog-animation {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9998;
        }
        .message-display {
            margin-top: 20px;
            font-size: 24px;
            color: #ff6f61;
            display: none;
        }
        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            display: none;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Teacher's Day!</h1>
        <p>Dear Teachers, thank you for inspiring us every day!</p>
        <div class="decoration">With Love, Your Students</div>
        <div class="flowers">
            <img src="images/111.jpg" alt="Teacher's Day Image" width="300">
            <img src="images/1111.jfif" alt="Flowers" width="300">
        </div>
        
        <div class="teacher-buttons">
            <div class="teacher-button">
                <button class="button" onclick="showThankYou('Mr. Bryan')">Thank Mr. Bryan</button>
            </div>
            <div class="teacher-button">
                <button class="button" onclick="showThankYou('Mr. Marvin')">Thank Mr. Marvin</button>
            </div>
            <div class="teacher-button">
                <button class="button" onclick="showThankYou('Mr. Edwin')">Thank Mr. Edwin</button>
            </div>
            <div class="teacher-button">
                <button class="button" onclick="showThankYou('Ms. Tugas')">Thank Ms. Tugas</button>
            </div>
            <div class="teacher-button">
                <button class="button" onclick="showThankYou('Ms. Khiarra')">Thank Ms. Khiarra</button>
            </div>
            <div class="teacher-button">
                <button class="button" onclick="showThankYou('Mr. Christian')">Thank Mr. Christian</button>
            </div>
        </div>

        <div class="message-input">
            <input type="text" id="teacherName" placeholder="Teacher's Name (e.g., Mrs. Bryan)">
            <input type="text" id="customMessage" placeholder="Type your appreciation message here">
            <input type="text" id="senderName" placeholder="Your Name">
            <button class="button" onclick="sendCustomMessage()">Send Custom Message</button>
        </div>

        <div class="message-display" id="messageDisplay"></div>
    </div>

    <div class="confetti" id="confetti"></div>

    <audio id="applause" src="applause.mp3" preload="auto"></audio>

    <div class="dog-animation" id="dogAnimation">
        <img src="images/15.gif" alt="Running Dogs" width="500" height="500">
    </div>

    <div class="popup" id="popup"></div>
    
    <script>
        const messages = {
            "Mr. Bryan": "Thank you, Mr. Bryan, for your unwavering support!",
            "Mr. Marvin": "Thank you, Mr. Marvin, for your inspiring lessons!",
            "Mr. Edwin": "Thank you, Mr. Edwin, for believing in us!",
            "Ms. Tugas": "Wishing you a joyful Teacher's Day!",
            "Ms. Khiarra": "Your dedication to teaching is truly inspiring.",
            "Mr. Christian": "You have a special gift for connecting with your students and making them feel valued.",
        };

        function showThankYou(teacherName) {
            const message = messages[teacherName];
            displayMessage(message);
            playSound(); // This plays the sound
            createConfetti();
            showDogAnimation();
            showPopup("Thank you message sent! ðŸŽ‰");
        }

        function playSound() {
            const applause = document.getElementById("applause");
            applause.currentTime = 0; // Reset audio to start
            applause.play();
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#00FFFF', '#0000FF', '#7F00FF'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.position = 'absolute';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.top = Math.random() * window.innerHeight + 'px';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.opacity = 1;
                    confetti.style.transition = 'all 1s ease-out';

                    confettiContainer.appendChild(confetti);

                    setTimeout(() => {
                        confetti.style.transform = `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`;
                        confetti.style.opacity = 0;
                    }, 100);

                    setTimeout(() => {
                        confettiContainer.removeChild(confetti);
                    }, 1100);
                }, i * 100);
            }
        }

        function showDogAnimation() {
            const dogAnimation = document.getElementById('dogAnimation');
            dogAnimation.style.display = 'block';

            setTimeout(() => {
                dogAnimation.style.display = 'none';
            }, 3000);
        }

        function displayMessage(message) {
            const messageDisplay = document.getElementById('messageDisplay');
            messageDisplay.textContent = message;
            messageDisplay.style.display = 'block';
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        }
        function playSound() {
    const applause = document.getElementById("applause");
    applause.currentTime = 0; // Reset audio to start
    applause.play();
}

    </script>

</body>
</html>
